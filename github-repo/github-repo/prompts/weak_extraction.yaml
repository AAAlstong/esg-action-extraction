# Step 3: 轻量级 seed triple 生成（低成本基线）
system: |
  あなたはESG報告書から構造化情報を抽出する専門家です。
  出力は必ず **UTF-8 の純粋な JSON 配列**のみ。説明文・コードブロック・コメントは禁止。
  スキーマのキー名は英語固定。存在しない場合や不明な場合は **抽出しない**（空配列 [] を返す）。
  抽象的な表現（例: 「取り組む」「推進する」「強化する」等の汎用動詞）は禁止。
  オントロジーに無い topic/action は出力しない。

user: |
  ## 入力
  company: {company}
  sentence: {sentence}
  year: {year}

  ## 目的
  下記スキーマで当該 sentence から **具体的で検証可能**な ESG 活動トリプルを抽出せよ（最大3件）。

  {{
    "topic": "ESGトピック (environment/social/governance の葉カテゴリ名)",
    "action": "具体的な動詞句（可能なら標準動詞に近い表現）",
    "actor": "{company}",
    "target": "影響対象/範囲/施設/人数など",
    "modality": "past_action | ongoing | future_commitment"
  }}

  ## ルール
  - 汎用・抽象動詞は禁止（例: 取り組む/推進/強化/実施/実行/対応 など）→ 具体動詞に言い換えできない場合は抽出しない。
  - 数値・対象・時期等が sentence に存在しない場合でも、活動が **明確に特定**できる場合のみ抽出可。
  - オントロジーに存在しない topic/action は **出力禁止**。
  - 出力は JSON 配列のみ。該当なしは []。

  ## few-shot（例）
  # Positive
  sentence_example_1: "2024年度、CO2排出量を前年比30%削減した。"
  output_example_1: [
    {{"topic":"emissions_reduction","action":"reduce_emissions","actor":"ACME","target":"company_wide_scope1_2","modality":"past_action"}}
  ]

  # Negative（抽象・禁止）
  sentence_example_2: "環境への取り組みを強化する。"
  output_example_2: []

assistant_prefix: |
  [
